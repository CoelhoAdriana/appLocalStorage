<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
    <title>LIVROS - inventário</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/livros.js"></script>    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    </head>
    <body>
        <!-- superior -->
        <div class="d-flex container">
            <div class="row col-12 justify-content-evenly">
                <div class="caixas col-3 fundoColor1c roundLeft hidden-on-small" id="superiorEsquerdo"><img src="imagens/rosaRoxa.png" alt="logo" style="width: 90%; height: 90%"></div>
                <div class="caixas col-4 fixarFundo" id="superiorCentro"><h2>Lista de livros</h2></div>
                <div class="caixas col-3 fundoColor1c roundLeft invert" id="superiorDireito"><img src="imagens/rosaRoxa.png" alt="logo" style="width: 90%; height: 90%"></div>
            </div>
        </div>
        <!-- teste registro-->
        <div class="d-flex container justify-content-evenly" id="inferiorCentro" style="box-shadow: 0 0;">
          <div class="row col-12 justify-content-evenly fade" id="sucessoGravacao"  style="border-radius: 20px">
            <div id="mensagemModal"></div>
          </div> 
        </div>
        <!-- principal -->
        <div class="d-flex container">
            <div class="row col-12 justify-content-evenly">
                <div class="caixas col-10 fundoColor2a" id="inferiorCentro">
                  <!-- seletores -->
                  <div class="container">
                    <div class="row">
                      <div class="col mb-5"><h4>Cadastro de livros - Catálogo Pessoal</h4></div>
                    </div>
                    <div class="row mb-4  resizeOnSmall">
                      <div class="col-7">
                        <input type="text" class="form-control resizeOnSmall" placeholder="Título da obra" id="titulo" />
                      </div>              
                      <div class="col-5">
                        <input type="text" class="form-control resizeOnSmall" placeholder="Autor" id="autor" />
                      </div>
                      </div>
                      <div class="row resizeOnSmall">
                        <div class="col-4">
                          <select class="form-control resizeOnSmall" id="genero">
                            <option value="">Gênero &raquo;</option>
                            <option value="ficcao">FICÇÃO</option>
                            <option value="fantasia">FANTASIA</option>
                            <option value="drama">DRAMA</option>
                            <option value="tecnicos">TÉCNICOS</option>
                            <option value="aprimoramentoPessoal">APRIMORAMENTO PESSOAL</option>
                          </select>
                        </div>              
                        <div class="col-4">
                          <select class="form-control  resizeOnSmall" id="statusPessoal">
                            <option value="">Estado de leitura &raquo;</option>
                            <option value="novo">NOVO</option>
                            <option value="emLeitura">EM LEITURA</option>
                            <option value="lido">LIDO</option>
                          </select>
                        </div>
                        <div class="col-4 d-flex justify-content-end  resizeOnSmall">
                        <button type="button" class="btn btnSalvar" onclick="cadastrarLivro()">
                          <i>SALVAR</i>
                        </button>
                      </div>
                             
      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
         <!-- menu -->
         <div class="d-flex container">
          <div class="row col-12 justify-content-evenly mt-4 mb-4">
              <div class="caixas col-8"></div>
              <div class="caixas col-4">
                <button class="btn btnNavegacao" id="mostrar"><a href="consulta.html"> Mostrar a lista </a></button>
              </div>
          </div>
        </div>

    </body>
</html>
